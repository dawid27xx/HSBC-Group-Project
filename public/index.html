<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- For the line graph -->
</head>
<body>
    <header class="bg-primary text-white text-center py-3 position-relative">
        <h1>Portfolio Manager</h1>
        <div id="welcome-message" class="position-absolute top-0 end-0 me-3 mt-2">
            Welcome Yasmin ðŸ˜Š
        </div>
    </header>

    <main class="container my-4">
        <div class="row">
            <!-- Net Worth Section -->
            <section id="net-worth" class="col-md-8 mb-4">
                <h2>Net Worth Over Time</h2>
                <canvas id="netWorthChart"></canvas>
            </section>

            <!-- Market Updates Section -->
            <section id="market-updates" class="col-md-4">
                <h2>Market Updates</h2>
                <div id="gainers" class="mb-3">
                    <h3>Top Gainers</h3>
                    <ul class="list-unstyled">
                        <li>Stock A: +5.2%</li>
                        <li>Stock B: +3.8%</li>
                    </ul>
                </div>
                <div id="losers">
                    <h3>Top Losers</h3>
                    <ul class="list-unstyled">
                        <li>Nvidia: -4.1%</li>
                        <li>Apple inc Y: -2.7%</li>
                    </ul>
                </div>
            </section>
        </div>
    </main>

    <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2025 Portfolio Manager</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
