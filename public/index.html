<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- For the line graph -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-light"><strong>Portman</strong></a>
            <span class="nav-item text-light fs-5">Welcome, <strong id="username">User</strong></span>
        </div>
    </nav>

    <main class="container my-4">
        <div class="row">
            <!-- Net Worth Section -->
            <section id="net-worth" class="col-md-8 mb-4">
                <h2>Net Worth Over Time</h2>
                <canvas id="netWorthChart"></canvas>
            </section>

            <!-- Market Updates Section -->
            <section id="market-updates" class="col-md-4">
                <h2>Market Updates</h2>
                <div id="gainers" class="mb-3">
                    <h3>Top Gainers</h3>
                    <ul class="list-unstyled">
                        <li>Stock A: +5.2%</li>
                        <li>Stock B: +3.8%</li>
                    </ul>
                </div>
                <div id="losers">
                    <h3>Top Losers</h3>
                    <ul class="list-unstyled">
                        <li>Nvidia: -4.1%</li>
                        <li>Apple inc Y: -2.7%</li>
                    </ul>
                </div>
            </section>
        </div>
    </main>

    <div class="container">
        <h2>Portfolios</h2>
        <table class="table table-striped" id="portfolioTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Exchange</th>
                    <th>Manage</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script>
        // Populate username from JWT in localStorage
        const token = localStorage.getItem('token');
        console.log(token);
        if (token) {
            try {
                const payload = jwt_decode(token);
                if (payload.username) {
                    document.getElementById('username').textContent = payload.username;
                }
            } catch (e) {
                // Invalid token, do nothing
            }
        }

        const portfolioId = 1;  
        fetch(`portfolio/portfolio/getCumulativePricesforPortfolio/${portfolioId}`)
        .then(response => response.json())
        .then(data => {
            const { dates, values } = data;
            new Chart("netWorthChart", {
                type: "line",
                data: {
                    labels: dates, 
                    datasets: [{
                        label: 'Net Worth', 
                        backgroundColor: "rgba(0, 123, 255, 0.2)", 
                        borderColor: "rgba(0, 123, 255, 1)", 
                        data: values, 
                        fill: true, 
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'month',
                                tooltipFormat: 'll',
                                displayFormats: {
                                    month: 'MMM YY',
                                }
                            },
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Net Worth (GBP)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                    },
                }
            });
        })
        .catch(err => {
            console.error('Error fetching portfolio data:', err);
        });

        const table = document.getElementById('portfolioTable').getElementsByTagName('tbody')[0];

        fetch(`/portfolio/portfolio`)
        .then(response => response.json())
        .then(data => {
            let i = 0;
            data.forEach((p) => {
                const newRow = table.insertRow();
                const pName = newRow.insertCell(0);
                const pExchange = newRow.insertCell(1);
                const manageButton = newRow.insertCell(2);
                pName.innerHTML = p.name;
                pExchange.innerHTML = p.exchange;
                manageButton.innerHTML = '<button class="btn btn-primary">Manage</button>'
            })
        })
    </script>
</body>
</html>
