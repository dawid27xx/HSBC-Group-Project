<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- For the line graph -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <header class="bg-primary text-white text-center py-3 position-relative">
        <h1>Portfolio Manager</h1>
        <div id="welcome-message" class="position-absolute top-0 end-0 me-3 mt-2">
            Welcome Yasmin 
        </div>
    </header>

    <main class="container my-4">
        <div class="row">
            <!-- Net Worth Section -->
            <section id="net-worth" class="col-md-8 mb-4">
                <h2>Net Worth Over Time</h2>
                <canvas id="netWorthChart"></canvas>
            </section>

            <!-- Market Updates Section -->
            <section id="market-updates" class="col-md-4">
                <h2>Market Updates</h2>
                <div id="gainers" class="mb-3">
                    <h3>Top Gainers</h3>
                    <ul class="list-unstyled">
                        <li>Stock A: +5.2%</li>
                        <li>Stock B: +3.8%</li>
                    </ul>
                </div>
                <div id="losers">
                    <h3>Top Losers</h3>
                    <ul class="list-unstyled">
                        <li>Nvidia: -4.1%</li>
                        <li>Apple inc Y: -2.7%</li>
                    </ul>
                </div>
            </section>
        </div>
    </main>

    <div class="container">
        <h2>Portfolios</h2>
        <table class="table table-striped" id="portfolioTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Exchange</th>
                    <th>Manage</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            
        </table>
    </div>

    <!-- <footer class="bg-primary text-white text-center py-3">
        <p>&copy; 2025 Portfolio Manager</p>
    </footer> -->

    <script>

        const xValues = [50,60,70,80,90,100,110,120,130,140,150];
        const yValues = [7,8,8,9,9,9,10,11,14,14,15];

        new Chart("netWorthChart", {
        type: "line",
        data: {
            labels: xValues,
            datasets: [{
            backgroundColor:"rgba(0,0,255,1.0)",
            borderColor: "rgba(0,0,255,0.1)",
            data: yValues
            }]
        },
        });

        const table = document.getElementById('portfolioTable').getElementsByTagName('tbody')[0];

        fetch(`/portfolio/portfolio`)
        .then(response => response.json())
        .then(data => {
            let i = 0;
            data.forEach((p) => {
                const newRow = table.insertRow();
                const pName = newRow.insertCell(0);
                const pExchange = newRow.insertCell(1);
                const manageButton = newRow.insertCell(2);
                pName.innerHTML = p.name;
                pExchange.innerHTML = p.exchange;
                manageButton.innerHTML = '<button class="btn btn-primary">Manage</button>'
            })
        })
    </script>
</body>
</html>
