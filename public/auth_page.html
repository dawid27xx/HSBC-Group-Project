<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register - Portfolio Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="row w-100">
            <!-- Login Section -->
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h1 class="text-center text-primary mb-4">Login</h1>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>

            <!-- Register Section -->
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h1 class="text-center text-success mb-4">Register</h1>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="registerUsername" placeholder="Choose a username" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerPassword" placeholder="Choose a password" required>
                            <small class="form-text text-muted">
                                Password must be at least 8 characters long, include an uppercase letter, a lowercase letter, a number, and a special character.
                            </small>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Login Form Submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password })
            }).then(response => {
                if (!response.ok) {
                    throw new Error('Incorrect username or password.');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    window.location.href = '/index.html';
                } else {
                    alert('Login failed: ' + (data.message || 'Unknown error.'));
                }
            })
            .catch(error => {
                alert('An error occurred: ' + error.message);
            });
        });

        // Register Form Submission with Password Validation
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            // Password validation
            const errors = [];
            if (password.length < 8) {
                errors.push('Password must be at least 8 characters long.');
            }
            if (!/[A-Z]/.test(password)) {
                errors.push('Password must include at least one uppercase letter.');
            }
            if (!/[a-z]/.test(password)) {
                errors.push('Password must include at least one lowercase letter.');
            }
            if (!/\d/.test(password)) {
                errors.push('Password must include at least one number.');
            }
            if (!/[@$!%*?&]/.test(password)) {
                errors.push('Password must include at least one special character (@, $, !, %, *, ?, &).');
            }

            if (errors.length > 0) {
                alert(errors.join('\n')); // Show all validation errors
                return; // Stop form submission
            }

            fetch('/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password })
            }).then(response => {
                if (!response.ok) {
                    throw new Error('Registration failed. Please enter a unique username.');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    alert('Registration successful! You can now log in.');
                } else {
                    alert('Registration failed: ' + (data.message || 'Unknown error.'));
                }
            })
            .catch(error => {
                alert('An error occurred: ' + error.message);
            });
        });
    </script>
</body>
</html>
